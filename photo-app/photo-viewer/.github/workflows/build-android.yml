name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: photo-app/photo-viewer/package-lock.json
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies
      working-directory: photo-app/photo-viewer
      run: npm ci
      
    - name: Build web app
      working-directory: photo-app/photo-viewer
      run: npm run build
      
    - name: Add Android platform
      working-directory: photo-app/photo-viewer
      run: |
        npx cap add android
        npx cap sync android
      
    - name: Build Android APK
      working-directory: photo-app/photo-viewer/android
      run: ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: photo-app/photo-viewer/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
